<html>
    <head>
        <title>Điểm sinh viên</title>
    </head>
    <body>
        <script>
            let Ly = Number(prompt("Nhập điểm Vật Lý"))
            let Hoa = Number(prompt("Nhập điểm Hóa học"))
            let Sinh = Number(prompt("Nhập điểm Sinh học"))
            let tb = (Ly + Hoa + Sinh)/3
            document.write("Điểm trung bình = " + tb)
        </script>
    </body>
</html>
